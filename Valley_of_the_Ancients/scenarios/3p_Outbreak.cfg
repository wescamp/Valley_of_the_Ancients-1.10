#define SPAWN
    [store_unit]
        [filter]
            canrecruit=yes
        [/filter]
        variable=leaders
    [/store_unit]

    [store_locations]
        variable=map
        x,y=2-39,2-39
        [and]
            [not]
                terrain=K*
                radius=2
            [/not]
            [not]
                terrain=*^V*
                radius=1
            [/not]
            [not]
                terrain=Wo
                radius=1
            [/not]
            [not]
                x,y=20,20
                radius=2
            [/not]
            [not]
                [filter]
                [/filter]
            [/not]
            [not]
                [filter_adjacent_location]
                    [filter]
                    [/filter]
                [/filter_adjacent_location]
            [/not]
        [/and]
    [/store_locations]

    {VARIABLE survivors $leaders.length}
    {VARIABLE_OP survivors add $spawnpoints}
    {CLEAR_VARIABLE leaders}

    [while]
        {VARIABLE_CONDITIONAL survivors greater_than 0}
        [do]
            {VARIABLE_OP where rand 0.."$($map.length-1)"}

            {VARIABLE A $spawns}
            [while]
                {VARIABLE_CONDITIONAL A greater_than 0}
                [do]
                    {VARIABLE_OP variation rand archer,bat,drake,dwarf,goblin,mounted,saurian,troll,wose}

                    [unit]
                        x,y=$map[$where].x,$map[$where].y
                        type=Walking Corpse
                        side=4
                        variation=$variation
                        [modifications]
                            [object]
                                silent=yes
                                duration=forever
                                [effect]
                                    apply_to=loyal
                                [/effect]
                                [effect]
                                    apply_to=hitpoints
                                    increase_total=$spawns
                                    increase=$spawns
                                [/effect]
                                [effect]
                                    apply_to=attack
                                    range=melee
                                    increase_damage=$day
                                [/effect]
                                [effect]
                                    apply_to=max_experience
                                    increase=-$spawns
                                [/effect]
                                [effect]
                                    [filter]
                                        [not]
                                            [filter_wml]
                                                variation=bat,mounted,wose
                                            [/filter_wml]
                                        [/not]
                                    [/filter]
                                    apply_to=max_moves
                                    add=$day
                                [/effect]
                                [effect]
                                    apply_to=new_ability
                                    [abilities]
                                        {ABILITY_SUBMERGE}
                                    [/abilities]
                                [/effect]
                            [/object]
                        [/modifications]
                    [/unit]

                    {VARIABLE_OP A sub 1}
                    {CLEAR_VARIABLE variation}
                [/do]
            [/while]

            [store_locations]
                variable=map
                find_in=map
                [not]
                    x,y=$map[$where].x,$map[$where].y
                    radius=9
                [/not]
            [/store_locations]

            {VARIABLE_OP survivors sub 1}
        [/do]
    [/while]
    {CLEAR_VARIABLE survivors,map,where,A}
#enddef

