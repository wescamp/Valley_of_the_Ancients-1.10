#define VOTA_UNIT_OVERLAY
#ifver WESNOTH_VERSION < 1.11.0
    {FOREACH unit.modifications.object i}
        {FOREACH unit.modifications.object[$i].effect j}
            [if]
                {VARIABLE_CONDITIONAL unit.modifications.object[$i].effect[$j].apply_to equals overlay}
                [then]
                    [unit_overlay]
                        id=$unit.id
                        image=$unit.modifications.object[$i].effect[$j].add
                    [/unit_overlay]
                [/then]
            [/if]
            [if]
                {VARIABLE_CONDITIONAL unit.modifications.object[$i].effect[$j].apply_to equals halo}
                [then]
                    {VARIABLE unit.halo $unit.modifications.object[$i].effect[$j].halo}
                    [unstore_unit]
                        variable=unit
                    [/unstore_unit]
                [/then]
            [/if]
        {NEXT j}
    {NEXT i}
#endif
#enddef

