#textdomain wesnoth-Valley_of_the_Ancients

[multiplayer]
    id=TL_VOTA_04_Dwarven_Hold
    next_scenario=TL_VOTA_05_Out_of_the_Frying_Pan
    name= _ "VotA_04-Dwarven Hold"
    map_data="{~add-ons/Valley_of_the_Ancients/maps/04_Dwarven_Hold.map}"
    description= _ "MP campaign. Fight your way into the legendary Valley of the Ancients against your rival."
    turns=-1
    victory_when_enemies_defeated=no
    allow_new_game=no
    experience_modifier=80%

    {~add-ons/Valley_of_the_Ancients/utils/items.cfg}

    [time]
        id=underground_neutral
        name= _ "Underground"
        image=misc/schedule-underground.png
        lawful_bonus=0
        lighter=underground_illum
    [/time]
    [illuminated_time]
        id=underground_illum_neutral
        name= _ "Underground"
        image=misc/schedule-underground-illum.png
    [/illuminated_time]

    {DEFAULT_MUSIC_PLAYLIST}

    [side]
        side=1
        persistent=yes
        canrecruit=yes
        type=Peasant
        id=player1
        save_id=P1
        faction_from_recruit=yes
        team_name=1
        controller="human"
        team_lock=true
        gold_lock=true
        income_lock=true
        gold=125
        income=-2
        village_gold=2
        fog=yes
        shroud=yes
    [/side]
    [side]
        side=2
        persistent=yes
        canrecruit=yes
        type=Peasant
        id=player2
        save_id=P2
        faction_from_recruit=yes
        team_name=2
        controller="human"
        team_lock=true
        gold_lock=true
        income_lock=true
        gold=125
        income=-2
        village_gold=2
        shroud=yes
        fog=yes
    [/side]
    [side]
        type=Dwarvish Lord
        name=_"Morglandur"
        side=3
        canrecruit=yes
        team_name="Dwarves"
        controller="ai"
        allow_player=no
        disallow_observers=yes
        team_lock=true
        gold_lock=true
        income_lock=true
        gold=25
        income=12
        village_gold=1
        recruit=Dwarvish Fighter,Dwarvish Thunderer,Dwarvish Guardsman,Dwarvish Ulfserker,Dwarvish Scout
        shroud=yes
        fog=yes
        [ai]
            aggression=0.7
            caution=0.3
            attack_depth=4
            {NO_SCOUTS}
        [/ai]
        [unit]
            x,y=18,2
