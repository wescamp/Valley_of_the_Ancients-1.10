                {TRAIT_LOYAL}
            [/modifications]
        [/unit]
        [unit]
            x,y=16,5
            type=Dwarvish Stalwart
            generate_name=yes
            ai_special=guardian
            [modifications]
                {TRAIT_LOYAL}
            [/modifications]
        [/unit]
        [unit]
            x,y=20,5
            type=Dwarvish Stalwart
            generate_name=yes
            ai_special=guardian
            [modifications]
                {TRAIT_LOYAL}
            [/modifications]
        [/unit]
    [/side]
    [side]
        type=Dwarvish Sentinel
        name=_"Druth"
        side=4
        canrecruit=yes
        team_name="Dwarves"
        controller="ai"
        allow_player=no
        disallow_observers=yes
        team_lock=true
        gold_lock=true
        income_lock=true
        gold=25
        income=12
        village_gold=3
        recruit=Dwarvish Fighter,Dwarvish Thunderer,Dwarvish Guardsman,Dwarvish Ulfserker,Dwarvish Scout
        shroud=yes
        fog=yes
        [ai]
            aggression=0.7
            caution=0.3
            attack_depth=4
            {NO_SCOUTS}
        [/ai]
        [unit]
            x,y=4,9
            type=Dwarvish Stalwart
            generate_name=yes
            ai_special=guardian
            [modifications]
                {TRAIT_LOYAL}
            [/modifications]
        [/unit]
        [unit]
            x,y=11,6
            type=Dwarvish Stalwart
            generate_name=yes
            ai_special=guardian
            [modifications]
                {TRAIT_LOYAL}
            [/modifications]
        [/unit]
        [unit]
            x,y=3,26
            type=Dwarvish Stalwart
            generate_name=yes
            ai_special=guardian
            [modifications]
                {TRAIT_LOYAL}
            [/modifications]
        [/unit]
    [/side]
    [side]
        type=Dwarvish Sentinel
        name=_"Hrandath"
        side=5
        canrecruit=yes
        team_name="Dwarves"
        controller="ai"
        allow_player=no
        disallow_observers=yes
        team_lock=true
        gold_lock=true
        income_lock=true
        gold=25
        income=12
        village_gold=3
        recruit=Dwarvish Fighter,Dwarvish Thunderer,Dwarvish Guardsman,Dwarvish Ulfserker,Dwarvish Scout
        shroud=yes
        fog=yes
        [ai]
            aggression=0.7
            caution=0.3
            attack_depth=4
            {NO_SCOUTS}
        [/ai]
        [unit]
            x,y=32,9
            type=Dwarvish Stalwart
            generate_name=yes
            ai_special=guardian
            [modifications]
                {TRAIT_LOYAL}
            [/modifications]
        [/unit]
        [unit]
            x,y=25,6
            type=Dwarvish Stalwart
            generate_name=yes
            ai_special=guardian
            [modifications]
                {TRAIT_LOYAL}
            [/modifications]
        [/unit]
        [unit]
            x,y=33,26
            type=Dwarvish Stalwart
            generate_name=yes
            ai_special=guardian
            [modifications]
                {TRAIT_LOYAL}
            [/modifications]
        [/unit]
    [/side]

    [side]
        no_leader=yes
        team_name="One","Two","Undead"
        canrecruit=yes
        hidden=yes
        share_maps=yes
        share_view=yes
        side=6
        controller=ai
        allow_player=no
    [/side]

    {STARTING_VILLAGES_ALL 3}

    [event]
        name=prestart
        [objectives]
            side=0
            summary=_ "Loot the ancient dwarvish treasure"
            [objective]
                description=_ "Collect all 7 dwarvish treasures"
                condition=win
            [/objective]
            [objective]
                description=_ "Death of both human players"
                condition=lose
            [/objective]
            note=_ "The player who find the most treasures wins if both survive"
        [/objectives]

        {VARIABLE treasure[0].icon "items/ring-white.png"}
        {VARIABLE treasure[0].name "Ring of Invisibility"}
        {VARIABLE treasure[0].value 1}
        {VARIABLE treasure[0].x 4}
        {VARIABLE treasure[0].y 7}
        {VARIABLE treasure[1].icon "items/axe.png"}
        {VARIABLE treasure[1].name "Runestorm Axe"}
        {VARIABLE treasure[1].value 2}
        {VARIABLE treasure[1].x 14}
        {VARIABLE treasure[1].y 5}
        {VARIABLE treasure[2].icon "items/armor-golden.png"}
        {VARIABLE treasure[2].name "Golden Mail"}
        {VARIABLE treasure[2].value 3}
        {VARIABLE treasure[2].x 18}
        {VARIABLE treasure[2].y 1}
        {VARIABLE treasure[3].icon "items/ring-brown.png"}
        {VARIABLE treasure[3].name "Ring of Ogre Might"}
        {VARIABLE treasure[3].value 4}
        {VARIABLE treasure[3].x 32}
        {VARIABLE treasure[3].y 7}
        {VARIABLE treasure[4].icon "items/spear-fancy.png"}
        {VARIABLE treasure[4].name "Spear of Valor"}
        {VARIABLE treasure[4].value 5}
        {VARIABLE treasure[4].x 22}
        {VARIABLE treasure[4].y 5}
        {VARIABLE treasure[5].icon "items/holy-water.png"}
        {VARIABLE treasure[5].name "Vial of Holy Water"}
        {VARIABLE treasure[5].value 6}
        {VARIABLE treasure[5].x 3}
        {VARIABLE treasure[5].y 28}
        {VARIABLE treasure[6].icon "items/potion-red.png"}
        {VARIABLE treasure[6].name "Trollsblood Potion"}
        {VARIABLE treasure[6].value 7}
        {VARIABLE treasure[6].x 33}
        {VARIABLE treasure[6].y 28}

        {FOREACH treasure I}
            [item]
                x=$treasure[$I].x
                y=$treasure[$I].y
                image=$treasure[$I].icon
            [/item]
        {NEXT I}

        #! already prestart
        {IF_VAR went_right equals 1 (
            [then]
                [teleport]
                    [filter]
                        side=$victor2.side
                    [/filter]
                    x,y=27,27
                [/teleport]
                [teleport]
                    [filter]
                        side=$loser2.side
                    [/filter]
                    x,y=9,27
                [/teleport]
            [/then]
            [else]
                [teleport]
                    [filter]
                        side=$loser2.side
                    [/filter]
                    x,y=27,27
                [/teleport]
                [teleport]
                    [filter]
                        side=$victor2.side
                    [/filter]
                    x,y=9,27
                [/teleport]
            [/else]
        )}

        [store_side]
            variable=loser2_side
            side=$loser2.side
        [/store_side]
        [set_recruit]
            side=$loser2.side
            recruit=$loser2_side.recruit + ",Walking Corpse,Ghoul"
        [/set_recruit]
        [gold]
            side=$victor2.side
            amount=20
        [/gold]
        [recall]
            side=$victor.side
        [/recall]
        [recall]
            side=$loser2.side
        [/recall]

        {VARIABLE fallen 0}
        {VARIABLE choosen 0}
        {VARIABLE treasures_found 0}
        {VARIABLE picked_up[1] 0}
        {VARIABLE picked_up[2] 0}
    [/event]

    [event]
        name=start

        [message]
            side=$victor2.side
            canrecruit=yes
            message=_ "Phew, I think I've lost them. Now I can explore at my leisure."
        [/message]
        [message]
            side=$loser2.side
            canrecruit=yes
            message=_ "Hah hah! Guess again!"
        [/message]
        [message]
            side=$victor2.side
            canrecruit=yes
            message=_ "You again?! How did you get past the lich?"
        [/message]
        [message]
            side=$loser2.side
            canrecruit=yes
            message=_ "Mal-Daugur was generous enough to reanimate me with the powers of unlife. He sought to enslave me into his army, but my will was too strong and I broke away from him. Now I will use the dwarves' treasures to defeat him... right after I kill you!"
        [/message]
        [message]
            side=$victor2.side
            canrecruit=yes
            message=_ "We'll see about that. Those treasures are mine!"
        [/message]

        {CLEAR_VARIABLE loser2_side}
        {CLEAR_VARIABLE victor2}
    [/event]

    {ITEM_RING_OF_INVISIBILITY}
    {ITEM_RING_OF_MIGHT}
    {ITEM_TROLLSBLOOD_POTION}
    {ITEM_VIAL_HOLY_WATER}
    {ITEM_RUNESTORM_AXE}
    {ITEM_SPEAR_OF_VALOR}
    {ITEM_GOLDEN_MAIL}

    [event]
        name=moveto
        first_time_only=no

        [filter]
            race=dwarf
            [not]
                side=1,2
            [/not]
            [filter_vision]
                viewing_side=1
                [or]
                    viewing_side=2
                [/or]
            [/filter_vision]
        [/filter]

        {IF_VAR saw_dwarf not_equals yes (
            [then]
                {VARIABLE saw_dwarf yes}

                [message]
                    speaker=second_unit
                    message=_ "What?! There are still dwarves alive down here?"
                [/message]
                [message]
                    speaker=unit
                    message=_ "Aye, o'course there be!"
                [/message]
                [message]
                    speaker=second_unit
                    message=_ "But the upper levels are swarming with undead! How can you survive?"
                [/message]
                [message]
                    speaker=unit
                    message=_ "With good sturdy dwarvish steel--how else? Yon bonesacks are nae a match for our axes and hammers!"
                [/message]
                [message]
                    speaker=second_unit
                    message=_ "Then surely you must help us. Together we can drive the undead scourge away from your home!"
                [/message]
                [message]
                    speaker=unit
                    message=_ "Aye... so ye can take it for yourselves, no doubt! C'mon, lads--let's send these intruders back where they belong!"
                [/message]
            [/then]
        )}
    [/event]

    [event]
        name=die
        first_time_only=no

        [filter]
            race=dwarf
            [not]
                side=1,2
            [/not]
        [/filter]

        [kill]
            id=$unit.id
        [/kill]

        [unit]
            type=Walking Corpse
            variation=dwarf
            x,y=$unit.x,$unit.y
            side=$unit.side
            name=$unit.name
            role=zombie
        [/unit]

        {IF_VAR saw_transform not_equals yes (
            [then]
                [message]
                    role=zombie
                    message=_ "Nnnnrrrrrgghhhh..."
                [/message]
                [message]
                    speaker=second_unit
                    message=_ "Gah! What is this?"
                [/message]
                [message]
                    side=$unit.side
                    race=dwarf
                    message=_ "It is our terrible burden. We are bound to this valley forever, in death as well as life."
                [/message]

                {VARIABLE saw_transform yes}
            [/then]
        )}
    [/event]

    [event]
        name=last breath
        first_time_only=no

        [filter]
            side=1,2
            canrecruit=yes
        [/filter]

        {IF_VAR fallen equals 0 (
            [then]
                {VARIABLE fallen $unit.side}
                [message]
                    speaker=unit
                    message=_ "A curse over this wretched place! I should have heeded the guardian's warnings while I had a chance..."
                [/message]

                [store_unit]
                    [filter]
                        id=$unit.id
                    [/filter]
                    variable=loser3
                [/store_unit]
            [/then]
            [else]
                [message]
                    speaker=unit
                    message=_ "Damn. I had come so far..."
                [/message]
                [message]
                    [not]
                        side=1,2
                    [/not]
                    race=dwarf
                    message=_ "Excellent. The intruders have been defeated!"
                [/message]
                [endlevel]
                    result=defeat
                [/endlevel]
            [/else]
        )}
    [/event]

    [event]
        name=prerecruit
        first_time_only=no

        [filter]
            side=$loser2.side
            type=Walking Corpse
        [/filter]

        {IF_VAR choosen equals 1 (
            [then]
                [object]
                    duration=forever
                    silent=yes

                    [filter]
                        x,y=$x1,$y1
                    [/filter]

                    [effect]
                        apply_to=variation
                        name=$zombie
                    [/effect]
                [/object]
            [/then]
        )}
    [/event]
    [event]
        name=recruit
        first_time_only=no

        [filter]
            side=$loser2.side
            type=Walking Corpse
        [/filter]

        {IF_VAR choosen equals 0 (
            [then]
                {VARIABLE_OP choosen add 1}
                [message]
                    speaker=narrator
                    message=_ "What type of Soulless would you like to recruit?"

                    [option]
                        message= _ "Bat"
                        icon="units/undead/zombie-bat-se-4.png~RC(magenta>black)"
                        [command]
                            {VARIABLE zombie bat}
                            {VARIABLE unit.variation $zombie}
                            [unstore_unit]
                                variable=unit
                            [/unstore_unit]
                        [/command]
                    [/option]
                    [option]
                        message= _ "Saurian"
                        icon="units/undead/zombie-saurian.png~RC(magenta>black)"
                        [command]
                            {VARIABLE zombie saurian}
                            {VARIABLE unit.variation $zombie}
                            [unstore_unit]
                                variable=unit
                            [/unstore_unit]
                        [/command]
                    [/option]
                    [option]
                        message= _ "Goblin"
                        icon="units/undead/zombie-goblin-attack.png~RC(magenta>black)"
                        [command]
                            {VARIABLE zombie goblin}
                            {VARIABLE unit.variation $zombie}
                            [unstore_unit]
                                variable=unit
                            [/unstore_unit]
                        [/command]
                    [/option]
                    image=wesnoth-icon.png
                [/message]
            [/then]
        )}
    [/event]

    [event]
        name=side turn end
        first_time_only=no

        {IF_VAR treasures_found greater_than 6 (
            [then]
                [message]
                    [not]
                        side=1,2
                    [/not]
                    race=dwarf
                    message=_ "No! Our sacred treasures, all gone!"
                [/message]
                [unit]
                    type=Ancient Lich
                    side=6
                    x=9
                    y=29
                    id=Mal-Draugur
                    name=_ "Mal-Draugur"
                [/unit]
                [unit]
                    type=Draug
                    side=6
                    x=8
                    y=28
                [/unit]
                [unit]
                    type=Draug
                    side=6
                    x=9
                    y=28
                [/unit]
                [unit]
                    type=Draug
                    side=6
                    x=10
                    y=28
                [/unit]
                [message]
                    id=Mal-Draugur
                    message=_ "Hah hah hah! Foolish mortals... your infighting has only left you weak and vulnerable. Now I will finally destroy you once and for all!"
                [/message]
                [message]
                    side=1
                    message=_ "Pull back! We need a more defensible position to fight from!"
                [/message]
                [message]
                    side=2
                    message=_ "Damn! Too many enemies... we'll have to retreat!"
                [/message]
                [message]
                    [not]
                        side=1,2
                    [/not]
                    race=dwarf
                    message=_ "Fools! You have doomed us all... below us lies an even greater danger, but now you have left us all no choice."
                [/message]

                {IF_VAR fallen equals 0 (
                    [then]
                        {IF_VAR $picked_up[1] greater_than $picked_up[2] (
                            [then]
                                [store_unit]
                                    [filter]
                                        side=2
                                        canrecruit=yes
                                    [/filter]
                                    variable=loser3
                                [/store_unit]
                            [/then]
                            [else]
                                [store_unit]
                                    [filter]
                                        side=1
                                        canrecruit=yes
                                    [/filter]
                                    variable=loser3
                                [/store_unit]
                            [/else]
                        )}
                    [/then]
                )}

                [unit]
                    type=Dwarvish Thunderguard
                    side=$loser3.side
                    generate_name=yes
                    random_traits=no
                    experience=42
                    x,y=recall,recall
                    role=ally
                    [variables]
                        cursed=yes
                    [/variables]
                    [modifications]
                        {TRAIT_LOYAL}
                        {TRAIT_HEALTHY}
                    [/modifications]
                    {IS_LOYAL}
                [/unit]

                [endlevel]
                    result=victory
                    bonus=no
                    carryover_add=no
                    carryover_percentage=100
                    reveal_map=no
                [/endlevel]
            [/then]
        )}
    [/event]

    [event]
        name=victory

        {VARIABLE $loser3.hitpoints $loser3.max_hitpoints}

        [unstore_unit]
            variable=loser3
        [/unstore_unit]

        [store_unit]
            [filter]
                canrecruit=yes
                [not]
                    side=$loser3.side
                [/not]
                [not]
                    side=3,4,5,6
                [/not]
            [/filter]
            variable=victor3
        [/store_unit]
    [/event]
[/multiplayer]
