        [gold]
            side=2
            amount=$goldBonus
        [/gold]
        [gold]
            side=3
            amount=$goldBonus
        [/gold]

        {CLEAR_VARIABLE goldBonus}

        [event]
            name=new turn
            first_time_only=no

            {VARIABLE day $turn_number}
            {VARIABLE_OP day divide 6}
            {VARIABLE_OP day ipart($day)}
            {VARIABLE_OP day add 1}

            {VARIABLE spawns $day}
            {VARIABLE_OP spawns add 1}
            {VARIABLE_OP spawns add $extraspawns}

            {VARIABLE damage_bonus $day}
            {VARIABLE hitpoints_bonus $spawns}
            {VARIABLE_OP hitpoints_bonus multiply 2}

			{IF_VAR turn_number less_than 19 (
				[then]
					{VARIABLE to_spawn $turn_number}
					{VARIABLE_OP to_spawn modulo 3}
					{IF_VAR to_spawn equals 0 (
						[then]
							{SPAWN}
						[/then]
					)}
				[/then]
				[else]
					{VARIABLE to_spawn $turn_number}
					{VARIABLE_OP to_spawn modulo 7}
					{IF_VAR to_spawn equals 0 (
						[then]
							{SPAWN}
						[/then]
					)}
				[/else]
			)}
        [/event]
    [/event]

