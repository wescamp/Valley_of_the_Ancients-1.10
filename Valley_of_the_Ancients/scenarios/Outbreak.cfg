#define SPAWN
    [store_unit]
        [filter]
            canrecruit=yes
        [/filter]
        variable=leaders
    [/store_unit]
    {VARIABLE survivors $leaders.length}
    {CLEAR_VARIABLE leaders}
    {IF_VAR difficulty greater_than 75 (
        [then]
            {VARIABLE_OP survivors add 1}
        [/then]
    )}

    {VARIABLE A 0}
    [while]
        [variable]
            name=A
            less_than=$survivors
        [/variable]
        [do]
            [store_locations]
                variable=map
                x=2-39
                y=2-39
                [and]
                    [not]
                        terrain=K*
                        radius=2
                    [/not]
                    [not]
                        terrain=*^V*
                        radius=1
                    [/not]
                    [not]
                        terrain=Wo
                        radius=1
                    [/not]
                    [not]
                        x,y=20,20
                        radius=2
                    [/not]
                    [not]
                        [filter]
                        [/filter]
                    [/not]
                    [not]
                        x,y=$spawn_point[0].x,$spawn_point[0].y
                        radius=9
                    [/not]
                    [not]
                        x,y=$spawn_point[1].x,$spawn_point[1].y
                        radius=9
                    [/not]
                    [not]
                        x,y=$spawn_point[2].x,$spawn_point[2].y
                        radius=9
                    [/not]
                [/and]
            [/store_locations]

            {VARIABLE_OP where rand(0.."$($map.length-1)")}
            {VARIABLE spawn_point[$A].x $map[$where].x}
            {VARIABLE spawn_point[$A].y $map[$where].y}

            {VARIABLE B 0}
            [while]
                [variable]
                    name=B
                    less_than=$spawns
                [/variable]
                [do]
                    {VARIABLE_OP variation rand(archer,bat,drake,dwarf,goblin,mounted,saurian,troll,wose)}

                    [unit]
                        x,y=$spawn_point[$A].x,$spawn_point[$A].y
                        type=Walking Corpse
                        side=4
                        variation=$variation
                        role=zombie_$B
                        [modifications]
                            [object]
                                silent=yes
                                duration=forever
                                value=0
                                [effect]
                                    apply_to=loyal
                                [/effect]
                                [effect]
                                    apply_to=hitpoints
                                    increase_total=$hitpoints_bonus
                                    increase=$hitpoints_bonus
                                [/effect]
                                [effect]
                                    apply_to=attack
                                    range=melee
                                    increase_damage=$damage_bonus
                                [/effect]
                                [effect]
                                    apply_to=max_experience
                                    increase=-$hitpoints_bonus
                                [/effect]
                                [effect]
                                    apply_to=new_ability
                                    [abilities]
                                        {ABILITY_SUBMERGE}
                                    [/abilities]
                                [/effect]
                            [/object]
                        [/modifications]
                    [/unit]

                    {VARIABLE_OP B add 1}
                    {CLEAR_VARIABLE variation}
                [/do]
            [/while]
            {CLEAR_VARIABLE map,where,B}
            {VARIABLE_OP A add 1}
        [/do]
    [/while]
    {CLEAR_VARIABLE A}
    {CLEAR_VARIABLE spawn_point,survivors}
#enddef

